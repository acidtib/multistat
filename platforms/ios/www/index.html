<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/lungo.css">
        <link rel="stylesheet" href="css/lungo.icon.css">
        <link rel="stylesheet" href="css/lungo.theme.css">
        <link rel="stylesheet" href="css/pace_theme.css">

        <title>MultiStat</title>
    </head>
<body>

    <aside id="features" data-transition="left" class="aside_fe_nav">
            <header data-title="Balance">
                <nav class="on-right">
                    <a href="#" class="buttons" data-icon="settings"></a>
                </nav>
            </header>

            <article class="list scroll active">
                <ul class="dame_currency">
                    
                </ul>
            </article>
        </aside>
    
    <section id="main" data-transition="slide" data-aside="features" class="drag" data-pull="arrow-down">
        
        <header class="main_head">
            <nav class="left_nav">
                <a href="#" data-view-aside="features" data-icon="menu"></a>
            </nav>

            <img src="img/logo.png" class="title centered">
            
            <nav class="on-right">
                <button class="reload-this-bitch"><span class="icon refresh"></span></button>
            </nav>
        </header>

        <nav data-control="groupbar" class="in_user_nav">
            <a href="#" data-view-article="main-user" data-label="Mining" class="active"></a>
            <a href="#" data-view-article="transactions" data-label="Transactions"></a>
            <a href="#" data-view-article="settings" data-label="Settings"></a>
        </nav>

        <article id="main-user" class="list scroll">
            
            <div class="let-me-in">
                <img src="img/logo.png" class="logo" style="margin: 18% 0 13.5% 0;" />
                
                <div class="form">
                    <fieldset class="radius-bottom shadow" data-icon="lock">
                        <input type="text" placeholder="API Key" id="txt-signup-password" value="" class="api_key_field">
                    </fieldset>
                    <br/>
                    <button class="anchor lets-go" data-label="Lets Go"></button>
                </div>
            </div>

            <div class="ok-im-in">

                <ul>
                    <li class="anchor contrast">Currently Mining</li>
                </ul>
                
                <div class="currently_mining">
                    <div class="mine-what">
                        <div style="margin-top: 3px;">scrypt</div>
                        <span class="are-we-mining-scrypt">-</span>
                    </div>

                    <div class="mine-what">
                        <div style="margin-top: 3px;">sha-256</div>
                        <span class="are-we-mining-sha">-</span>
                    </div>
                </div>

                <ul>
                    <li class="anchor contrast">Workers</li>
                    <div class="give_me_some_workers">

                    </div>
                </ul>

            </div>

        </article>

        <article id="transactions">
            <div class="empty">
                <span class="icon money"></span>
                <strong>No Transactions</strong>
            </div>
        </article>

        <article id="settings">
            <div class="empty">
                <span class="icon cog"></span>
                
                <button class="anchor margin-bottom destroy-key"><abbr>Remove APi Key</abbr></button>

                <div class="current_key_is"></div>
            </div>
        </article>

    </section>



    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/quo.js"></script>
    <script type="text/javascript" src="js/lungo.js"></script>
    <script type="text/javascript" src="js/pace.min.js"></script>
    
    <script type="text/javascript">

        app.initialize();
        
    </script>

</body>
</html>
